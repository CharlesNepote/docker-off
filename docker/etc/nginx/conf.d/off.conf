# http://nginx.org/en/docs/dirindex.html
# http://nginx.org/en/docs/varindex.html
# https://github.com/h5bp/server-configs-nginx/tree/master/h5bp

# Redirect without "www".
server {
  server_name openfoodfacts.localhost openfoodfacts.net openfoodfacts.org;

  return 301 $scheme://world.$server_name$request_uri;
}

server {
  server_name *.openfoodfacts.localhost *.openfoodfacts.net *.openfoodfacts.org;

  listen 80;

  root /var/www/html/html;

  access_log /var/www/html/logs/nginx.access.log;
  error_log /var/www/html/logs/nginx.error.log;

  proxy_set_header Host $host;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

  include conf.d/security.conf;
  include conf.d/performance.conf;

  # https://enable-cors.org/server_nginx.html
  location /data/ {
    if ($request_method = OPTIONS) {
      add_header Access-Control-Allow-Origin *;
      add_header Access-Control-Allow-Methods GET,POST,OPTIONS;
      # Custom headers and headers various browsers *should* be OK with but aren't.
      add_header Access-Control-Allow-Headers DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range;
      # Tell client that this pre-flight info is valid for 20 days.
      add_header Access-Control-Max-Age 72800;
      add_header Content-Type 'text/plain; charset=utf-8';
      add_header Content-Length 0;
      return 204;
    }

    if ($request_method = POST) {
      add_header Access-Control-Allow-Origin *;
      add_header Access-Control-Allow-Methods GET,POST,OPTIONS;
      add_header Access-Control-Allow-Headers DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range;
      add_header Access-Control-Expose-Headers Content-Length,Content-Range;
    }

    if ($request_method = GET) {
      add_header Access-Control-Allow-Origin *;
      add_header Access-Control-Allow-Methods GET,POST,OPTIONS;
      add_header Access-Control-Allow-Headers DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range;
      add_header Access-Control-Expose-Headers Content-Length,Content-Range;
    }

    try_files $uri $uri/ =404;
  }

  # Static files are served directly by NGINX.
  location ~ ^/(bower_components|css|images|js)/ {
    try_files $uri $uri/ =404;
  }

  location /cgi/ {
    proxy_pass http://apache:8080;
  }

  location / {
    proxy_pass http://apache:8080/cgi/display.pl?;
  }
}
